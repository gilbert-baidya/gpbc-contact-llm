<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="churchGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Church building silhouette -->
  <g transform="translate(32, 32)">
    <!-- Main church body -->
    <rect x="-12" y="2" width="24" height="20" fill="url(#churchGradient)" rx="1"/>
    
    <!-- Church steeple/tower -->
    <rect x="-6" y="-10" width="12" height="14" fill="url(#churchGradient)" rx="1"/>
    
    <!-- Cross on top -->
    <rect x="-1" y="-22" width="2" height="14" fill="#FCD34D" rx="0.5"/>
    <rect x="-4" y="-18" width="8" height="2" fill="#FCD34D" rx="0.5"/>
    
    <!-- Door -->
    <rect x="-4" y="12" width="8" height="10" fill="#4F46E5" rx="1"/>
    <circle cx="0" cy="17" r="0.8" fill="#FCD34D"/>
    
    <!-- Windows -->
    <rect x="-9" y="8" width="4" height="5" fill="#4F46E5" rx="0.5"/>
    <rect x="5" y="8" width="4" height="5" fill="#4F46E5" rx="0.5"/>
    
    <!-- Bell tower window -->
    <circle cx="0" cy="-4" r="2" fill="#4F46E5"/>
    
    <!-- SMS signal waves -->
    <path d="M 18 -2 Q 20 -4 18 -6" stroke="#FCD34D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 20 -2 Q 23 -4 20 -6" stroke="#FCD34D" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 22 -2 Q 26 -4 22 -6" stroke="#FCD34D" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Outer ring accent -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>
