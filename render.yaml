services:
  # PostgreSQL Database
  - type: pserv
    name: church-postgres
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: POSTGRES_DB
        value: church_contacts
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Redis
  - type: redis
    name: church-redis
    plan: free
    maxmemoryPolicy: noeviction

  # Backend API
  - type: web
    name: church-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: church-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: church-redis
          type: redis
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False

  # Celery Worker
  - type: worker
    name: church-celery-worker
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerCommand: celery -A tasks.celery worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: church-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: church-redis
          type: redis
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # Frontend
  - type: web
    name: church-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        fromService:
          name: church-backend
          type: web
          property: host
